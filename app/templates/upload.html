<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Upload</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="/libs/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="/css/styles.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
</head>
<body>
    <div id="file-management">

        <div class="col-md-2">
            <ul>
                {{ range $file := .Files }}
                <li><a href="/files/{{ $file }}">{{ $file }}</a></li>
                {{ end }}
            </ul>
        </div>

        <div class="col-md-4">
            <form enctype="multipart/form-data" id="upload-form" method="POST">
                <label class="btn btn-default btn-file">
                    Browse <input id="file-upload" type="file" name="uploadfile" aria-hidden="true">
                </label>
                <input id="filename" type="text" name="filename">
                <button id="upload-button" class="btn btn-default" type="submit">Upload</button>
            </form>
        </div>

    </div>
    <script>
        $(function() {
           $("#file-upload").change(function () {
               var name = $("#file-upload")[0].files[0].name;
               $("#filename").val(name);
           })
        });
    </script>
</body>
</html>
