version: '3'

services:
  database:
    image: mongo:latest
    volumes:
      - ./data/:/data/db

  website:
    image: gabrielalacchi/personal-site
    volumes:
      - ./files/:/go/src/github.com/gabrielalacchi/personal-site/frontend/www/files
      - /etc/ssl/alacchi.com/:/alacchi.com/
    ports:
      - 443:443
    environment:
      - MONGO_URL=mongodb://database:27017
      - CERT_FILE=/alacchi.com/fullchain.pem
      - KEY_FILE=/alacchi.com/privkey.pem
    depends_on:
      - database

  redirect:
    build: ./redirect/
    ports:
      - 80:80
